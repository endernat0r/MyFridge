<html>
<head>

</head>

            <li><a href="#">Bootstrap</a></li>

        <h2>Selected Ingredients:</h2>
        <div id="selectedIngredients" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 5px;">
        </div>

</html>
